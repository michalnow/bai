<html>
   <head>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
     
     </head>
   <body>
      <div id="app">
            <Chart v-bind:values="values" ></Chart>
      </div>
      </canvas>
   </body>

</html>

<script>

var myChart = {
    template : `<div><canvas id="chart"> </canvas></div>`,
  props: {
    values: Array
   },
   mounted: 
       function(){
           ctx = document.getElementById("chart").getContext("2d")
           var chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: 'data',
            data: this.values,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
});
       }
   }

var app = new Vue({
   el: '#app',
   data:{
       values: [12, 19, 3, 5, 12, 23]
   } ,
   components: {
       "Chart": myChart
   }
})

       
</script>

<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div
      id="app"
      style="width:300px; height: 200px; text-align: center; border: solid 1px"
    >
      <h4>{{ company }}</h4>
      <p>{{ adress }}</p>
      <p>{{ postcode }} {{ city }}</p>
      <p>tel. {{ landline }}, {{ mobile }}</p>
      <a :href="web">{{ web }}</a>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          company: "UnikPol S.A.",
          address: "ul. Ukryta 5",
          postcode: "02-114",
          city: "Rawa Mazowiecka",
          landline: "22 345 90 21",
          mobile: "888 213 992",
          web: "http://www.unikpol.pl"
        }
      });
    </script>
  </body>
</html>

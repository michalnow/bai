<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <table style="border: solid 1px; border-collapse: collapse">
        <thead style="border: solid 1px">
          <th style="border: solid 1px; "><h5>title</h5></th>
          <th style="border: solid 1px; "><h5>Year</h5></th>
          <th style="border: solid 1px; "><h5>Director</h5></th>
          <th style="border: solid 1px; "><h5>BUdget</h5></th>
          <tr style="border: solid 1px; " v-for="film in films">
            <td style="border: solid 1px; ">{{ film.title }}</td>
            <td style="border: solid 1px; ">{{ film.year }}</td>
            <td style="border: solid 1px; ">{{ film.director }}</td>
            <td style="border: solid 1px; ">{{ film.budget }}</td>
          </tr>
        </thead>
      </table>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          films: [
            {
              title: "Avatar",
              year: 2009,
              director: "James Cameron",
              budget: 237000000
            },
            {
              title: "Pulp Fiction",
              year: 1994,
              director: "Quentin Tarantino",
              budget: 8000000
            },
            {
              title: "Pitch Black",
              year: 2000,
              director: "David Twohy",
              budget: 23000000
            },
            {
              title: "War and Peace",
              year: 1956,
              director: "King Vidor",
              budget: 6000000
            }
          ]
        }
      });
    </script>
  </body>
</html>

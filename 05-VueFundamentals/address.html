<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Address</h1>
      <h4>{{ name }} {{ surname }}</h4>
      <h4>{{ address }}</h4>
      <h4>{{ postcode }} {{ city }}</h4>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          name: "Adam",
          surname: "Kownacki",
          address: "ul. Beskidzka 38",
          postcode: "23-908",
          city: "Stalowa Wola"
        }
      });
    </script>
  </body>
</html>
